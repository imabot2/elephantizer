<div class="modal fade" id="menu-modal" tabindex="-1" aria-labelledby="menu-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
    <div class="modal-content">


      <!--#region header-->
      <div class="modal-header pb-0 position-relative">
        <button type="button"
          class="back-btn btn btn-sm btn-secondary position-absolute left-0 top-50 translate-middle-y align-middle">
          <i class="bi bi-arrow-left-circle-fill mr-2"></i>
          <span class="d-none d-md-inline">
            <%=back%>
          </span>
        </button>
        <h1 class="modal-title menu-title text-center w-100 font-title">
          <%=title%>
        </h1>
        <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <!--#endregion header-->

      <!--#region Body -->
      <div class="modal-body p-md-3 p-1 position-relative">

        <div class="collapsible-menu">
          <div class="collapse main-menu show">
            <div class="d-grid gap-2">
              <button class="btn btn-lg btn-primary" navigation-target="languages" type="button">
                <span class="font-title">
                  <%=selectMemoryTest%>
                </span>
              </button>
              <button class="setting-btn btn btn-lg btn-primary" navigation-target="settings" type="button">
                <span class="font-title">
                  <%=settings%>
                </span>
              </button>
              <button class="show-results-btn btn btn-lg btn-primary disabled" navigation-target="show-last-results"
                type="button">
                <span class="font-title">
                  <%=showLastResults%>
                </span>
              </button>
              <button class="about-btn btn btn-lg btn-primary disabled" navigation-target="about" type="button">
                <span class="font-title">
                  <%=about%>
                </span>
              </button>
            </div>
          </div>
        </div>

      </div>
      <!--#endregion Body -->

      <!--#region Footer -->
      <div class="modal-footer d-flex flex-column pt-0">
        <div class="small text-start w-100 text-secondary"><%=automatiSaveMessage%></div>
        <div class="text-end w-100">
          <button type="button" class="btn btn-dark m-2" data-bs-dismiss="modal">
            <%=closeBtn%>
          </button>
        </div>
      </div>
      <!--#endregion Footer -->

    </div>
  </div>
