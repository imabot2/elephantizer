<div id="settings-menu" class="collapse">

  <div class="learningMode">
    <div class="pb-2">
      <div class="font-title fs-5 pe-2 mt-2">
        <%=learningMode%>
      </div>
      <div class="small">
        <%=learningModeLabel%>
      </div>
    </div>
    <div class="btn-group d-flex pb-4" role="group">

      <input type="radio" class="btn-check " name="testMode" id="settings-learningMode-typing" autocomplete="off"
        data-type="settings" data-key="learningMode" data-value="typing">
      <label class="btn btn-primary" for="settings-learningMode-typing">
        <%=typingMode%>
      </label>

      <input type="radio" class="btn-check" name="testMode" id="settings-learningMode-cards" autocomplete="off"
        data-type="settings" data-key="learningMode" data-value="cards">
      <label class="btn btn-primary" for="settings-learningMode-cards">
        <%=cardMode%>
      </label>
    </div>
  </div>


  <div class="timerMode">
    <div class="pb-2">
      <div class="font-title fs-5 pe-2 mt-2">
        <%=timerMode%>
      </div>
      <div class="small">
        <%=timerModeLabel%>
      </div>
    </div>
    <div class="btn-group d-flex pb-4" role="group">
      <input type="radio" class="btn-check" name="timerMode" id="settings-timerMode-down" autocomplete="off"
        data-type="settings" data-key="timerMode" data-value="down">
      <label class="btn btn-primary" for="settings-timerMode-down">
        <%=downMode%>
      </label>

      <input type="radio" class="btn-check " name="timerMode" id="settings-timerMode-up" autocomplete="off"
        data-type="settings" data-key="timerMode" data-value="up">
      <label class="btn btn-primary" for="settings-timerMode-up">
        <%=upMode%>
      </label>

      <input type="radio" class="btn-check" name="timerMode" id="settings-timerMode-series" autocomplete="off"
        data-type="settings" data-key="timerMode" data-value="series">
      <label class="btn btn-primary" for="settings-timerMode-series">
        <%=seriesMode%>
      </label>
    </div>
  </div>


  <div class="duration">
    <div class="pb-2">
      <div class="font-title fs-5 pe-2 mt-2">
        <%=duration%>
      </div>
      <div class="small">
        <%=durationLabel%>
      </div>
    </div>
    <div class="btn-group d-flex pb-4" role="group">

      <input type="radio" class="btn-check" name="duration" id="settings-duration-30" autocomplete="off"
        data-type="settings" data-key="duration" data-value="30">
      <label class="btn btn-primary" for="settings-duration-30">
        <%=duration30s%>
      </label>

      <input type="radio" class="btn-check" name="duration" id="settings-duration-60" autocomplete="off"
        data-type="settings" data-key="duration" data-value="60">
      <label class="btn btn-primary" for="settings-duration-60">
        <%=duration60s%>
      </label>

      <input type="radio" class="btn-check" name="duration" id="settings-duration-120" autocomplete="off"
        data-type="settings" data-key="duration" data-value="120">
      <label class="btn btn-primary" for="settings-duration-120">
        <%=duration2min%>
      </label>

      <input type="radio" class="btn-check" name="duration" id="settings-duration-300" autocomplete="off"
        data-type="settings" data-key="duration" data-value="300">
      <label class="btn btn-primary" for="settings-duration-300">
        <%=duration5min%>
      </label>

    </div>
  </div>


  <div class="caseSensitive">
    <div class="pb-2">
      <div class="font-title fs-5 pe-2 mt-2">
        <%=caseSensitive%>
      </div>
      <div class="small">
        <%=caseSensitiveLabel%>
      </div>
    </div>
    <div class="btn-group d-flex pb-4" role="group">

      <input type="radio" class="btn-check " name="caseSensitive" id="settings-caseSensitive-true" autocomplete="off"
        data-type="settings" data-key="caseSensitive" data-value="true">
      <label class="btn btn-primary" for="settings-caseSensitive-true">
        <%=caseSensitiveTrue%>
      </label>

      <input type="radio" class="btn-check" name="caseSensitive" id="settings-caseSensitive-false" autocomplete="off"
        data-type="settings" data-key="caseSensitive" data-value="false">
      <label class="btn btn-primary" for="settings-caseSensitive-false">
        <%=caseSensitiveFalse%>
      </label>
    </div>
  </div>


  <div class="ignoreAccents">
    <div class="pb-2">
      <div class="font-title fs-5 pe-2 mt-2">
        <%=ignoreAccents%>
      </div>
      <div class="small">
        <%=ignoreAccentsLabel%>
      </div>
    </div>
    <div class="btn-group d-flex pb-4" role="group">

      <input type="radio" class="btn-check " name="ignoreAccents" id="settings-ignoreAccents-true" autocomplete="off"
        data-type="settings" data-key="ignoreAccents" data-value="true">
      <label class="btn btn-primary" for="settings-ignoreAccents-true">
        <%=ignoreAccentsTrue%>
      </label>

      <input type="radio" class="btn-check" name="ignoreAccents" id="settings-ignoreAccents-false" autocomplete="off"
        data-type="settings" data-key="ignoreAccents" data-value="false">
      <label class="btn btn-primary" for="settings-ignoreAccents-false">
        <%=ignoreAccentsFalse%>
      </label>
    </div>
  </div>


  <div class="ignoreHyphens">
    <div class="pb-2">
      <div class="font-title fs-5 pe-2 mt-2">
        <%=ignoreHyphens%>
      </div>
      <div class="small">
        <%=ignoreHyphensLabel%>
      </div>
    </div>
    <div class="btn-group d-flex pb-4" role="group">

      <input type="radio" class="btn-check " name="ignoreHyphens" id="settings-ignoreHyphens-true" autocomplete="off"
        data-type="settings" data-key="ignoreHyphens" data-value="true">
      <label class="btn btn-primary" for="settings-ignoreHyphens-true">
        <%=ignoreHyphensTrue%>
      </label>

      <input type="radio" class="btn-check" name="ignoreHyphens" id="settings-ignoreHyphens-false" autocomplete="off"
        data-type="settings" data-key="ignoreHyphens" data-value="false">
      <label class="btn btn-primary" for="settings-ignoreHyphens-false">
        <%=ignoreHyphensFalse%>
      </label>
    </div>
  </div>

</div>
