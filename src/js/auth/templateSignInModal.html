<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header flex-column">
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
        <i class="bi bi-person-circle display-1 text-secondary"></i>
      </div>

      <div class="modal-body">
        <div class="d-grid gap-2">

          <button type="button" class="google-btn btn btn-lg btn-primary d-flex justify-content-center align-items-center">
            <i class="bi bi-google me-2"></i>
             <%=signInWithGoogle%>
          </button>

          <div class="d-flex align-items-center">
            <div class="p-2 flex-grow-1">
              <hr>
            </div>
            <div class="p-2 or-separator"><%=orSeparator%></div>
            <div class="p-2  flex-grow-1">
              <hr>
            </div>
          </div>

          <form class="d-grid">
            <input type="email" class="email form-control form-control-lg mb-3" placeholder="Email address"
              autocomplete="username">
            <input type="password" class="password form-control form-control-lg" placeholder="Password"
              autocomplete="current-password">
            <div class="form-text mt-0 pt-0 mb-3">
              <a href="#" class="link-underline-light small"><%=forgotPassword%></a>
            </div>
            <button type="button" class="submit btn btn-lg btn-dark"><%=loginBtn%></button>

          </form>

        </div>
      </div>

      <div class="modal-footer">
        <div class="m-auto no-accournt-message">
          <%=noAccount%> <a href="#" data-bs-toggle="modal" data-bs-target="#sign-up-modal"><%=signUp%></a>
        </div>
      </div>

    </div>
  </div>
</div>
