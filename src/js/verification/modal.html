<div class="modal fade" id="verify-email-modal" tabindex="-1" aria-labelledby="verify-email-modal-label"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header flex-column">
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
        <i class="bi bi-envelope-exclamation-fill display-1 text-secondary"></i>
        <h3 class="modal-title"><%=modalTitle%></h3>
      </div>

      <div class="modal-body">
        <p><%=weVeSentEmail%> <span class="email fw-bold">example@domain.com</span>.</p>
        <p><%=spamChecking%></p>
        <p><%=confirmationLink%></p>
        <p><%=fewMinutes%></p>
        <div class="small">
          <button type="button" class="resend-btn btn btn-sm btn-primary"><%=resendEmail%></button>
          <div class="form-text d-none timer-helper"><%=retryIn%><span class="timer"></span></div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
