<div class="d-flex fs-5">
  
  <div class="form-check">
    <input class="form-check-input" type="checkbox" data-type="toggle-deck" data-path="<%=path%>"
      data-bs-toggle="tooltip" data-bs-title="<%=checkboxTooltip%>" data-bs-placement="right"
      data-bs-custom-class="transparent-tooltip">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" id="<%=id%>" name=" memory-test-radio-selector" data-type="select-deck"
      data-path="<%=path%>" data-bs-html="true" data-bs-toggle="tooltip" data-bs-placement="left"
      data-bs-custom-class="transparent-tooltip" data-bs-title="<%=radioTooltip%>">
    <label class="form-check-label w-100" for="<%=id%>">
      <%=name%>
    </label>
  </div>

</div>
