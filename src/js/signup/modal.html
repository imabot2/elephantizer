<div class="modal fade" id="sign-up-modal" tabindex="-1" aria-labelledby="sign-up-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header flex-column">
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
        <i class="bi bi-person-circle display-1 text-secondary"></i>
      </div>

      <div class="modal-body">
        <div class="d-grid gap-2">

          <form class="d-grid">
            <input type="text" class="username form-control form-control-lg" placeholder="<%=usernamePlaceholder%>"
              autocomplete="username" required>
            <div class="username-feedback form-text mb-3 text-danger"></div>
            <input type="email" class="email form-control form-control-lg mb-3" placeholder="<%=emailPlaceholder%>"
              autocomplete="email" required>
            <input type="password" class="password form-control form-control-lg" placeholder="<%=passwordPlaceholder%>"
              required>
            <div class="password-feedback form-text mb-3 text-danger"></div>
            <button type="button" class="submit btn btn-lg btn-dark">
              <%=signUpSubmitBtn%>
            </button>
          </form>

        </div>
      </div>

      <div class="modal-footer">
        <div class="m-auto">
          <%=existingAccountFooter%> <a href="#" data-bs-toggle="modal" data-bs-target="#login-modal">
              <%=login%>
            </a>
        </div>
      </div>

    </div>
  </div>
</div>
