<div id="results-modal" class="modal modal-xl" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content mb-5">

      <!--#region header -->
      <div class="modal-header pb-0">
        <div class="w-100 d-flex justify-content-center align-items-center">
          <div class="logo text-center"><img src="/static/logo/logo.png"></div>
          <div class="ps-3">Elephantizer</div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!--#endregion header -->


      <div class="modal-body">
        <div class="container-fluid">

          <!--#region Scores and Progress results -->
          <div class="row text-center">

            <div class="score col-lg-4 pb-2 d-flex justify-content-between align-items-center flex-column">
              <div class="title" data-bs-toggle="tooltip" data-bs-title="<%=scoreTitleTooltip%>">
                <%=scoreTitle%>
                  <i class="bi bi-info-circle info-tooltip"></i>
              </div>
              <div class="value"></div>
              <div></div>
            </div>

            <div class="pie-memorization col-lg-4 pb-2">
              <div class="title" data-bs-toggle="tooltip" data-bs-title="<%=memorizationTitleTooltip%>">
                <%=memorizationTitle%>
                  <i class="bi bi-info-circle info-tooltip"></i>
              </div>
            </div>

            <div class="wpm col-lg-4 pb-2 d-flex justify-content-between align-items-center flex-column">
              <div class="title" data-bs-toggle="tooltip" data-bs-title="<%=wpmTitleTooltip%>">
                <%=wpmTitle%>
                  <i class="bi bi-info-circle info-tooltip"></i>
              </div>
              <div>
                <span class="value"></span><span class="unit">wpm</span>
              </div>
              <div></div>
            </div>


          </div>
          <!--#endregion Scores and Progress results -->
          <hr>

          <!--#region Pie charts -->
          <div class="row text-center">

            <div class="pie-response-time col-lg-4 pb-2">
              <div class="title" data-bs-toggle="tooltip" data-bs-title="<%=responseTimeTitleTooltip%>">
                <%=responseTimeTitle%>
                  <i class="bi bi-info-circle info-tooltip"></i>
              </div>
            </div>

            <div class="pie-right-answers col-lg-4 pb-2">
              <div class="title" data-bs-toggle="tooltip" data-bs-title="<%=rightAnswersTitleTooltip%>">
                <%=rightAnswersTitle%>
                  <i class="bi bi-info-circle info-tooltip"></i>
              </div>
            </div>

            <div class="pie-accuracy col-lg-4 pb-2">
              <div class="title" data-bs-toggle="tooltip" data-bs-title="<%=accuracyTitleTooltip%>">
                <%=accuracyTitle%>
                  <i class="bi bi-info-circle info-tooltip"></i>
              </div>
            </div>


          </div>
          <!--#endregion Pie charts -->
          <hr>

          <!--#region Statistics-->
          <div class="row text-center">

            <div class="col-12 col-lg-4 col-xl-2 data-card lg-3 mb-md-0 time" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="<%=timeTooltip%>">
              <div><%=timeTitle%></div>
              <div>
                <span class="value">30</span><span class="unit">s</span>
              </div>
            </div>

            <div class="col-12 col-lg-4 col-xl-2 data-card lg-3 mb-md-0 progress-percent" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="<%=progressTooltip%>">
              <div><%=progressTitle%></div>
              <div>
                <span class="value">20</span><span class="unit">%</span>
              </div>
            </div>


            <div class="col-12 col-lg-4 col-xl-2 data-card lg-3 mb-md-0 wpm-raw" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="<%=wpmRawTooltip%>">
              <div><%=wpmRawTitle%></div>
              <div>
                <span class="value">20</span><span class="unit"></span>
              </div>
            </div>

            <div class="col-12 col-lg-4 col-xl-2 data-card lg-3 mb-md-0 answers" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="<%=answersTooltip%>">
              <div><%=answersTitle%></div>
              <div>
                <span class="value">7 / 7</span><span class="unit"></span>
              </div>
            </div>

            <div class="col-12 col-lg-4 col-xl-2 data-card lg-3 mb-md-0 time-per-question" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="<%=timePerQuestionTooltip%>">
              <div><%=timePerQuestionTitle%></div>
              <div>
                <span class="value">7</span><span class="unit">s</span>
              </div>
            </div>

            <div class="col-12 col-lg-4 col-xl-2 data-card lg-3 mb-md-0 mistyped" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="<%=charactersTooltip%>">
              <div><%=charactersTitle%></div>
              <div>
                <span class="value">7</span><span class="unit"></span>
              </div>
            </div>
          </div>
          <!--#endregion Statistics-->

          <hr>
          <!--#region Answers cards -->
          <div class="answer-cards-container row row-cols-1 row-cols-lg-2 row-cols-xl-4 g-4 mb-4">
          </div>
          <!--#endregion Answers cards -->

        </div>



      </div>


      <!--#region Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
          <%=closeBtn%>
        </button>
      </div>
      <!--#endregion Footer -->

    </div>

  </div>
</div>
